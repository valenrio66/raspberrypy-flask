<!DOCTYPE html>
<html>
  <head>
    <title>Register/Login</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username" required /><br />
      <label>Password:</label>
      <input type="password" name="password" required /><br />
      <input type="submit" name="register" value="Register" />
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  </body>
</html>
